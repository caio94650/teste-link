<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrir Link Dating Zeydoo</title>
<script>
(async () => {
    try {
        // ForÃ§a User-Agent de Android
        const androidUA = "Mozilla/5.0 (Linux; Android 10; Pixel 4 XL) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Mobile Safari/537.36";
        
        // Usa fetch para abrir com UA forÃ§ado
        const response = await fetch("https://sgben.com/link?z=9692996&var=teste&ymid=123", {
            method: "GET",
            headers: {
                "User-Agent": androidUA
            }
        });
        
        // Redireciona direto para o link
        window.location.href = "https://sgben.com/link?z=9692996&var=teste&ymid=123";
    } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h3>Erro ao abrir o link</h3>";
    }
})();
</script>
</head>
<body>
<p>ðŸ”„ Abrindo link com User-Agent de Android...</p>
</body>
</html>
